<h1 mat-dialog-title>注册</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="用户名" type="text" [(ngModel)]="user_name">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="电邮" type="email" [(ngModel)]="email">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="签名" type="text" [(ngModel)]="bio">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="密码" type="password" [(ngModel)]="password">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="确认密码" type="password" [(ngModel)]="password_check">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">返回</button>
  <button mat-button (click)="submit()" cdkFocusInitial>提交</button>
</div>
