<h1 mat-dialog-title>登入</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="用户名" [(ngModel)]="user_name" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="密码" type="password" [(ngModel)]="password" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">返回</button>
  <button mat-button (click)="submit()" cdkFocusInitial>提交</button>
</div>
