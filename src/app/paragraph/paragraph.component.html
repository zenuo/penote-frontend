<mat-card *ngIf="paragraph !== null">
  <!-- <mat-card-title>段落ID: {{paragraph.id}}</mat-card-title> -->
  <mat-card-content>
    <div class="character" *ngFor="let char of characters">
      <app-character [id]="char.id"></app-character>
    </div>
  </mat-card-content>
  <mat-card-subtitle>更新时间: {{paragraph.updated}}</mat-card-subtitle>
  <button *ngIf="isSignin()" mat-button (click)="delete()">删除</button>
  <!-- <mat-divider [inset]="true"></mat-divider> -->
</mat-card>
