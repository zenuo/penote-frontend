<mat-card *ngIf="post !== null && post.id !== null">
  <mat-card-title>标题: {{post.title}}</mat-card-title>
  <mat-card-content>
    <div class="post" *ngFor="let para of paragraphs">
      <app-paragraph [id]="para.id"></app-paragraph>
    </div>
  </mat-card-content>
  <mat-card-subtitle>更新时间: {{post.updated}}</mat-card-subtitle>
</mat-card>
